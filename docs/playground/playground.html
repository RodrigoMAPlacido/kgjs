<!doctype html>
<html class="no-js" lang="">
<head>
    <title>Econ Example</title>
    <link href="code/kg.0.2.0.css" rel="stylesheet">
    <script src="code/kg.0.2.0.js"></script>
</head>
<body>


<div class="kg-container">

schema: EconSchema #try switching to BowlesHallidaySchema
params:
  - {name: QMax, value: 80, min: 50, max: 100}
  - {name: MC, value: 2, min: 1, max: 3, round: 0.01}
layout:
  OneGraph:
    graph:
      xAxis: {max: 100}
      yAxis: {max: 100}
      objects:

      - Contour:
          fn:
            fn: ((x)^0.5)*((y)^0.5)
              
</div>

</body>
</html>
