<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>KGJS Authoring Environment</title>
    <script src="../codemirror/lib/codemirror.js"></script>
    <link rel="stylesheet" type="text/css" href="../codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="../css/kg.0.2.1.css">
    <link rel="stylesheet" type="text/css" href="../css/preview.css">
    <script src="../codemirror/mode/yaml/yaml.js"></script>
    <script src="../js/kg-lib.js"></script>
    <script src="../js/kg.js"></script>
</head>
<body class="documentation" style="background-color: #fffff8">
<div id="author" class="codePreview">

layout:
  OneGraphPlusSidebar:
    graph:
      objects:

      # Point object at coordinates (6,4)
      - Point:
          coordinates: [6,4]

      # Red point object at coordinates (3,3)
      - Point:
          coordinates: [3,3]
          color: red

    sidebar:
      controls:
      - title: My Title Here
        description: Have fun!

</div>

<script>
    d3.select("#author").attr("width", window.innerWidth - 550).attr("height",window.innerHeight - 50);
</script>
<script src="../js/preview-pane.js"></script>

</body>
</html>
