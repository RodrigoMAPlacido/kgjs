custom:
  x:
    name: x
    type: param
    description: Amount of good 1
    default: 6
  y:
    name: y
    description: Amount of good 2
    default: 24
  xAxisTitle:
    name: X axis title
    description: Good on X axis
    default: Fish
  yAxisTitle:
    name: Y axis title
    description: Good on Y axis
    default: Coconuts
  idioms: [1]
layout:
  OneGraph:
    graph:
      xAxis:
        title: custom.xAxisTitle
      yAxis:
        title: custom.yAxisTitle
      objects:
        - Point:
            coordinates: [custom.x, custom.y]